<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container"> <!--Inicio DIV container-->
        <div id="fundo-game"> <!--Inicio DIV fundo-game-->
            <div id="inicio" onclick="start()"> <!--Inicio DIV Início-->
               <h1>Resgate</h1>
               <p>W - Movimentar o 
                  helicóptero para cima. <br>
                  S - Movimentar o helicóptero para baixo. <br> 
                  D - Para atirar.                  
               </p> 
               <button class="botao">
                   Start
               </button>
            </div> <!--Fim DIV Inicio-->

        </div> <!--Fim DIV Fundo game-->
    </div> <!--Fim DIV container-->

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>


    <script src="/jogo1/js/jquery-1.11.1.min.js"></script>
    <script src="/jogo1/js/script.js"></script>
    <script src="/jogo1/js/jquery-collision.min.js"></script>

</body>
</html>
